validator.assertFalse=aserción fallida
validator.assertTrue=aserción fallida
validator.future=${label} debe ser una fecha futura
validator.length=la longitud de ${label} debe ser entre {min} y {max}
validator.max=${label} debe ser menor o igual a {value}
validator.min=${label} debe ser mayor o igual a {value}
validator.notNull=${label} no puede ser nulo
validator.past=${label} debe ser una fecha pasada
validator.pattern=${label} debe corresponder a "{regex}"
validator.range=${label} debe ser entre {min} y {max}
validator.size=el tamaño de ${label} debe ser entre {min} y {max}
validator.email=${label} no es una dirección de correo electrónico válida
validator.notEmpty=${label} no debe ser nulo o vacío
validator.digits=valor numérico de ${label} fuera de rango (<{integerDigits} digitos>.<{fractionalDigits} digitos> esperados)
validator.ean=${label} EAN invalido
validator.creditCard= ${label} no es un número válido de tarjeta de crédito
<html>
    <head>
       <style type="text/css">
          .aProgBg {
                    background: #FFFFFF none repeat scroll 0 0;
                    border: 1px solid #D9D9D9;
                    height: 17px;
                    display: block;
                    width: 300px;
                    display: block;
          }
          
          .aProgFill {
            background: transparent url('ProgressFillBlue.gif') repeat-x scroll left top;
            display: block;
            height: 17px;
            border: none;
          }
          
          .aProgTxt {
                color: #484848;
                font-size: 10pt;
          }          
       </style>
    </head>
    <body>
    <wicket:panel>
        <div  wicket:id="pBar" style="position: relative;" class="aProgBg">
            <div wicket:id="pBarFill" style="position: absolute; width: 80%;" class="aProgFill"></div>
             <div wicket:id="pBarText"  style="text-align: center; position: relative; background-color: transparent; width: 100%; z-index: 1;" class="aProgTxt">80 %</div>
        </div>
 </wicket:panel>
    </body>
</html>

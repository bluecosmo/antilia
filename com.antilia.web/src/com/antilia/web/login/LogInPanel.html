<wicket:panel>	
    <div class="logInBackground">
        <form wicket:id="sigInForm">
            <span wicket:id="before"></span>
	        <table align="center" width="100%" cellpadding="1" cellspacing="2">
	            <tr>
	                <td width="40%"><b><wicket:message key="logIn.userName">User Name:</wicket:message></b></td>
	                <td><input wicket:id="userName" type="text" size="20"/></td>
	            </tr>
	            <tr>
	                <td width="40%"><b><wicket:message key="logIn.password">Password:</wicket:message></b></td>
	                <td><input wicket:id="password" type="password" size="20"/></td>
	            </tr>
	        </table>	        
	        <div style="margin-top: 10px; margin-left: 5px;">
                <button wicket:id="submit" style="border: 1px ridge gray; background-color: #9eb7e8;padding: 2px;" type="submit"><span wicket:id="label"></span></button>
            </div>	
            <span wicket:id="feedBack"></span>
        </form>
	</div>
</wicket:panel>

<wicket:panel>	
    <div class="logInBackground">
        <form wicket:id="sigInForm">
	        <table align="center" width="100%" cellpadding="1" cellspacing="2">
	            <tr>
	                <td><b><wicket:message key="logIn.userName">User Name:</wicket:message></b></td>
	                <td><input wicket:id="userName" type="text" size="15"/></td>
	            </tr>
	            <tr>
	                <td><b><wicket:message key="logIn.password">Password:</wicket:message></b></td>
	                <td><input wicket:id="password" type="password" size="15"/></td>
	            </tr>
	        </table>
	        <table align="center" width="100%" cellpadding="1" cellspacing="2">
                <tr>
                    <td><input type="submit"/></td>
                </tr>
            </table>	
        </form>
	</div>
</wicket:panel>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns:wicket="http://wicket.sourceforge.net/">
<head>
  <style type="text/css">
  div.cart-active {
    background-color: #FFF4D8;
  }
  </style>
</head>
<body>
<wicket:panel>
  <div wicket:id="product1" style="cursor: move; width: 120px;" class="">
    <img wicket:id="product1Img" style="position: relative; z-index: 0; left: 0px; top: 0px; opacity: 0.99999;" src="product.png" alt="Drag Me!"/> <br />
  </div>
  <div wicket:id="product2" style="cursor: move; width: 120px;" class="">
    <img wicket:id="product2Img" style="position: relative; z-index: 0; left: 0px; top: 0px; opacity: 0.99999;" src="product1.png" alt="Drag Me!"/> <br />
  </div>
<br />
<br />

<div wicket:id="indicator"></div>
<div wicket:id="cart" style="border: 2px solid black; height: 150px;">Drop images here.</div>
</wicket:panel>
</body>
</html>

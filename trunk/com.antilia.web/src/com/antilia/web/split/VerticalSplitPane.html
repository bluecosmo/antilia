<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">
<body>
<wicket:panel>
	<div style="width: auto; height: 600px;">
	<table wicket:id="cells"  style="width: 100%; height: 200px;" class="" cellpadding="0" cellspacing="0">
		<tbody>
			<tr>
				<td wicket:id="content" class="">		
					<div wicket:id="cell" style="width: 100%; height: 100%;"></div>
				</td>			
			</tr>
			<tr wicket:id="dragger" id="">
				<td class="vseparator"></td>
			</tr>
		</tbody>
		<script wicket:id="script" type="text/javascript"></script>
	</table>
	</div>
</wicket:panel>
</body>
</html>
